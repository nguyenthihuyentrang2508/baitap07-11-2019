<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<title>Boosttrap v4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
	<div class="container bg-success" style="border: 1px solid gray">
		<h6 class="w-100 text-white p-2">Thông Tin Sinh Viên</h6>
	</div>
	<div class="container p-3"  style="border: 1px solid gray">
		<form>
			<div class="row bg-white">
				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Họ đệm:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Tên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Mã sinh viên:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

			</div>


			<div class="row bg-white">
				<div class=" col-md-6 col-lg-6 col-sm-12 col-12">
					<label> Giới tính:</label>
					<div class="form-group form-control">
						<input type="radio" name="gioitinh"class="gioitinh" value="nam" checked>
						<label>Nam</label>
						<input type="radio" name="gioitinh"class="gioitinh" value="nu">
						<label>Nữ</label>
						<input type="radio" name="gioitinh"value="khac" class="gioitinh">
						<label>Khác</label>
					</div>
				</div>

				<div class="col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Ngày sinh:</label>
						<input type="date" name="" class="form-control">
					</div>
				</div>

			</div>


			<div class="row bg-white">
				<div class="col-md-12 col-lg-12 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Địa chỉ:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
			</div>


			<div class="row bg-white">
				<div class="col-md-12 col-lg-12 col-sm-12 col-12">
					<div class="alert alert-success alert-dismissible" role="alert">
					Điểm học phần:
					</div>
				</div>
			</div>


			<div class="row bg-white">
				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Học phần 1:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Học phần 2:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Học phần 3:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

			</div>


			<div class="row bg-white">
				<div class="col-md-12 col-lg-12 col-sm-12 col-12">
					<div class="form-group">
						<a href="" class="form-control bg-success text-center m-auto text-white" type="button" > Hiển thị kết quả học tập</a>
					</div>
				</div>
			</div>


		</form>

	</div>

</body>
</html>
