<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<title>Boosttrap v4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
	<div class="container bg-info">
		<h3 class="w-100 text-dark p-2">Thông Tin Sản Phẩm</h3>
		<form>

			<div class="row bg-white">
				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Mã sản phẩm:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Tên sản phẩm:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Số lượng:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>

			</div>


			<div class="row bg-white">
				<div class="col-md-6 col-lg-6 col-sm-12 col-12 ">
					<div class="form-group">
						<label>Đơn giá:</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
			
				<div class="col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<label>Đơn vị tính:</label>
						<select class="form-control" name="so thich">
						<option value="v1">Chiếc</option>
						<option value="v2">Hộp</option>
						<option value="v3">Thùng</option>
						</select>
					</div>
				</div>

			</div>


			<div class="row bg-white">
				<div class=" col-md-12 col-lg-12 col-sm-12 col-12">
					<div class="alert alert-info alert-dismissible" role="alert">
						<label> Thuế:</label>
						<input type="radio" name="gioitinh"class="gioitinh" value="nam" checked>
						<label>VAT(10%)</label>
						<input type="radio" name="gioitinh"class="gioitinh" value="nu">
						<label>Dịch vụ(5%)</label>
						<input type="radio" name="gioitinh"value="khac" class="gioitinh">
						<label>Khác(20%)</label>
					</div>
				</div>
			</div>


			<div class="row bg-white">
				<div class="col-md-2 col-lg-2 col-sm-12 col-12">
					<div class="form-group">
						<a href="" class="form-control bg-info w- text-center m-auto text-white" type="button" > Tính Tiền</a>
					</div>
				</div>
			</div>


		</form>
	</div>

</body>
</html>
